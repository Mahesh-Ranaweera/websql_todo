    <script>
        function visibleON() {
            document.getElementById('todo_input_wrapper').style.display = "block";
            document.getElementById('dark_bg').style.display = "block";
        }

        function visibleOFF() {
            document.getElementById('todo_input_wrapper').style.display = "none";
            document.getElementById('dark_bg').style.display = "none";
        }
        
        function display(){
            var date = document.getElementById("date_txt").value;
            var arrayDate = date.split("-");
            
            var year = arrayDate[0];
            var month= arrayDate[1];
            var date = arrayDate[2];
            
            if(date != "")
            {
                alert("year: "+year+"month: "+month+"date: "+date);
            }
            else{
                alert("date not entered!");
            }
            
        }
        
    </script>
</head>

<body>
    <div id="add_btn" onclick="visibleON();">+</div>
    <div id="add_btn_text">ADD TODO</div>

    <div id="todo_input_wrapper">

        </div>

        <div class="todo_input_wrapper">

        </div>

        <div class="todo_input_wrapper">
            <label>Tag:</label>
            <input class="input" type="text" id="tag_txt" placeholder="Enter the Tag" />
        </div>
        
        <div class="todo_input_wrapper">
            <input class="input_btn smooth" type="button" value="submit" id="submit_todo" onclick="addTodo();"/>
        </div>
    </div>
