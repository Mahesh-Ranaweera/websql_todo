<!DOCTYPE html>
<html>

<head>
    <title>todo</title>

    <meta charset="UTF-8">
    <meta name="description" content="minimalDesign">
    <meta name="author" content="mi6softlab">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/jquery-3.0.0.js" onload="window.$ = window.jQuery = module.exports;"></script>


    <script>
        function visibleON() {
            document.getElementById('todo_input_wrapper').style.display = "block";
            document.getElementById('dark_bg').style.display = "block";
        }

        function visibleOFF() {
            document.getElementById('todo_input_wrapper').style.display = "none";
            document.getElementById('dark_bg').style.display = "none";
        }
    </script>
    
    <script> 
        $(document).ready(function(){
            //loading the elements slowly
            $("#add_btn").fadeIn(1000);
            $("#add_btn_text").fadeIn(1000);
            $("#settings_btn").fadeIn(2000);
            $("#settings_text").fadeIn(2000);
            $("#todo_container").fadeIn(3000);
        });
    </script>
</head>

<body>
    <div id="add_btn" onclick="visibleON();">+</div>
    <div id="add_btn_text">ADD TODO</div>
    
    <!--settings button-->
    <div id="settings_btn"></div>
    <div id="settings_text">SETTINGS</div>

    <!--dim dark background-->
    <div id="dark_bg"></div>
    
    <div id="todo_input_wrapper">
        
        <div class="todo_head_text">
            <div class="head_txt">TODO</div>
            <div class="exit_btn" onclick="visibleOFF();"></div>
        </div>

        <div class="todo_input_wrapper_half">
            <label>Task:</label>
            <input class="input" type="text" id="task_txt" placeholder="Enter the Task" />
        </div>

        <div class="todo_input_wrapper_half">
            <label>Date:</label>
            <input class="input" type="date" id="date_txt" placeholder="Date" />
        </div>

        <div class="todo_input_wrapper">
            <label>Description:</label>
            <input class="input" type="text" id="desc_txt" placeholder="Enter Description" />
        </div>

        <div class="todo_input_wrapper">
            <label>Tag:</label>
            <input class="input" type="text" id="tag_txt" placeholder="Enter the Tag" />
        </div>
        
        <div class="todo_input_wrapper">
            <input class="input_btn smooth" type="button" value="submit" id="submit_todo" onclick="addTodo();"/>
        </div>
    </div>

    <!--todo display container-->
    <div id="todo_container">
        <div id="card_center_wrapper">
            
            
            <!--content will be displayed here-->
            
            <!--<div id='lonelymsg'></div>-->
            <!--
            <div id="todo_card">
                <div class="todo_info">
                    <div class="card_task">Task asdasdasssssaaaaaaaaaaaaaaaaaaaaa</div>
                    <div class="card_Description">Description</div>
                    <div class="block">
                        <div class="card_small_info">Date:</div>
                        <div class="card_small_info">Tag:</div>
                    </div>
                </div>
                <div class="delete_btn smooth">
                    <div class="deletebtn smooth"></div>
                </div>
            </div>-->
        
        </div>
    </div>


    <!--footer-->
    <div id="designer">mi6softlab</div>
    
    <script src="js/todo_db.js"></script>

</body>

</html>
